<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodeTuts</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>

    <div class="header">
      <div class="container-fluid ">
        <div class="d-flex justify-content-between py-2">
          <h3 id="brand-logo"><b>Code</b>Tuts</h3>
          <div>
            <a class="link-active" for="register">Register</a>
            <a for="login">Login</a>
          </div>
        </div>
      </div>
    </div>
<div class="bgCover">
    <button class="btn btn-primary">Registering</button>
</div>
    <div class="container-fluid">
      <div class="row mt-3">
      <div class="col-md-7">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/imgs/Screenshot (6).png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/imgs/Screenshot (3).png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/imgs/Screenshot (28).png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div> 
      <div class="col-md-4  offset-md-1">
        <form id="_form">
          <!-- register section -->
          <div id="register">
            <h3 class="px-0 pb-3 form-title">Create an account</h3>
            <!-- first col -->
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" for="_name" class="form-control" />
            </div>
            <!-- second col -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" for="_email" class="form-control" />
            </div>
            <!-- third col -->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" for="_pass" class="form-control" />
            </div>
            <!-- fourth col -->
            <div class="form-group">
              <label for="password">Confirm password</label>
              <input type="password" for="_cpass" class="form-control" />
            </div>
            <!-- register button -->
            <div class="form-group">
              <button type="button545" class="btn btn-sm btn-success" id="submit">Register</button>
            </div>
          </div>
          <!-- login section -->
          <div id="login">
            <h3 class="px-0 pb-3 form-title">Log In</h3>
            <!-- first col -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" />
            </div>
            <!-- second col -->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" />
            </div>
            <!-- register button -->
            <div class="form-group">
              <button class="btn btn-sm btn-success" >Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>

        <div class="navbar fixed-bottom navbar-expand-md  nav navbar-dark bg-dark" id="footer">
          <a class="navbar-text" href="#">&COPY; CodeTuts 2019, All rights reserved</a>
        </div>
        
<script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
